<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet-->
    <link rel="stylesheet" href="style.css" />
    <!-- icon of document -->
    <link rel="icon" href="document-icon.svg" type="image/svg+xml" />
    <!-- og tags for seo only-->
    <meta property="og:title" content="Currency Converter" />
    <meta
      property="og:description"
      content="An up-to date responsive, Interactive currency converter app, right in your web browser"
    />
    <meta
      property="og:image"
      content="https://quietlight.com/wp-content/uploads/2019/04/5-Ways-to-Save-Money-on-Foreign-Currency-in-The-Age-of-Bullshit_header-1024x734.jpg"
    />
    <meta
      property="og:url"
      content="https://currency-converter-abd.pages.dev"
    />
    <meta property="og:type" content="website" />
  </head>
  <body>
    <div class="wrapper">
      <button id="theme-toggle">Toggle Theme</button> <!-- Theme toggle button -->
      <div class="app-details">
        <img src="app-icon.svg" class="app-icon" />
        <h1 class="app-title">Currency Converter</h1>
      </div>
      <label for="amount">Amount:</label>
      <input type="number" id="amount" value="100" />
      <div class="dropdowns">
        <select id="from-currency-select">
          From
        </select>
        <select id="to-currency-select">
          To
        </select>
      </div>
      <button id="convert-button">Convert</button>
      <p id="result"></p>
    </div>
    <footer>
      <p>About me <a href="https://lofi-portfolio.pages.dev/">Here</a></p>
    </footer>

    <!-- Script With Array Of Supported Country Codes are also in the api key file-->
    <!-- Script with API Key -->
    <script src="api-key.js"></script>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
